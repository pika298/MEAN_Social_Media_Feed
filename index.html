<html ng-app="SocialFeed">
	<head>
		<title>Social Media Feed</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body ng-controller="SocialFeedCtrl">
		<h1 class="page-title">Social Push</h1>
		<div class="row feed">
			<div class="col-md-4">
				<h4>Login:</h4>
				<br>
				<input type="text" size="30" placeholder="Username">
				<br><br>
				<input type="text" size="30" placeholder="Password">
			</div>
			<div class="col-md-8">
				<h3 ng-repeat="meow in meows">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					{{ meow }}
				</h3>
			</div>
		</div>
	</body>

	<!-- include javascript -->
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('SocialFeed', []);

		app.controller('SocialFeedCtrl', function($scope) {

			$scope.meows = [
				'hello',
				'hi',
				'add oil'
			];

		});

	</script>

</html>
